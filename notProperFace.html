<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <title>Face not registered</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css"
	</head>
	<body>
		<div class="min-w-screen min-h-screen bg-gray-400">
            <div class="flex items-center justify-center w-full min-h-screen bg-gray-100">
                <div class="flex flex-col text-gray-700 lg:flex-row lg:space-x-16 lg:space-x-reverse">
                    <div class="order-1 max-w-md px-2 text-sm md:text-base lg:px-0">
                        <header class="mb-6">
                            <h2 class="text-4xl font-bold leading-none text-gray-400 select-none lg:text-6xl">Oops!</h2>
                            <h3 class="text-xl font-light leading-normal lg:text-3xl md:text-3xl">User Image is not a proper face</h3>
                        </header>
            
                        <p class="max-w-sm mb-5 leading-5 md:leading-7">
                            Kindly upload an image of yours with good lighting and no restrictions on your face like masks etc.
                        </p>
            
                        <button
                            class="inline px-4 py-2 text-sm font-medium leading-5 text-white uppercase transition-colors duration-150 bg-purple-400 border border-transparent rounded-lg shadow focus:outline-none focus:shadow-outline-blue active:bg-purple-600 hover:bg-purple-500">
                            Retry
                        </button>
                    </div>
            
                    <div class="max-w-lg">
                        <img src="https://media.giphy.com/media/3o6ZtjDNG2UXy7B3xK/giphy.gif" width=450 />
                    </div>
            
                </div>
            </div>
            
		</div>
	</body>
</html>
